name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build and test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v1.1.0

      - name: Install
        run: yarn --frozen-lockfile --non-interactive

      - name: Test
        run: yarn test
